<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Procesando archivo | DataGlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Hind:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Hind', sans-serif;
        }
        h3 {
            font-family: 'Lora', serif;
            color: #E87524;
        }
        .progress {
            height: 30px;
            border-radius: 20px;
            overflow: hidden;
        }
        .progress-bar {
            background-color: #E87524;
        }
        .card {
            border-top: 5px solid #E87524;
            border-radius: 1rem;
        }
        .btn-success {
            background-color: #8BBF3F;
            border: none;
        }
    </style>
    <script>
        async function checkProgress() {
            const taskId = "{{ task_id }}";
            const response = await fetch(`/progress/${taskId}`);
            const data = await response.json();

            const bar = document.getElementById("progress-bar");
            const statusText = document.getElementById("status-text");
            const downloadBtn = document.getElementById("download-btn");

            bar.style.width = data.progress + "%";
            bar.innerText = data.progress + "%";
            statusText.innerText = data.status;

            if (data.status === "Completado") {
                downloadBtn.href = `/download/${data.filename}`;
                downloadBtn.style.display = "inline-block";
                clearInterval(interval);
            }
        }

        const interval = setInterval(checkProgress, 2000);
    </script>
</head>
<body class="text-center">
    <div class="container py-5">
        <div class="card shadow p-5 mx-auto" style="max-width: 600px;">
            <h3 class="mb-3">⏳ Procesando tu archivo Excel...</h3>
            <div class="progress mb-3">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%">0%</div>
            </div>
            <p id="status-text" class="text-muted">Iniciando análisis...</p>

            <a id="download-btn" href="#" class="btn btn-success mt-4 px-4 py-2" style="display:none;">
                ⬇️ Descargar archivo procesado
            </a>

            <div class="mt-3">
                <a href="/" class="btn btn-outline-secondary mt-3">⬅️ Volver al inicio</a>
            </div>
        </div>
    </div>
</body>
</html>
