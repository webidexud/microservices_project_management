events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    client_max_body_size 100M;
    client_body_timeout 300s;
    client_header_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Configuración de logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Configuraciones básicas
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Upstream para frontend
    upstream frontend {
        server auth_frontend:3000;
    }

    # Servidor principal
    server {
        listen 80;
        server_name localhost 10.68.0.44;

        # Configuración de seguridad básica
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;

        # =================================================================
        # API AUTH-SYSTEM (Sin autenticación - endpoint público de login)
        # =================================================================
        location /api/ {
            proxy_pass http://auth_backend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        # =================================================================
        # MÓDULO DE GESTIÓN DE PROYECTOS - /proyectos/
        # =================================================================
        
        # Backend API Principal (Puerto 8000) - CON AUTENTICACIÓN
        location /proyectos/api/ {
            auth_request /auth/validate-microservice/projects;
            
            # Pasar información del usuario autenticado
            auth_request_set $user_id $upstream_http_x_user_id;
            auth_request_set $user_email $upstream_http_x_user_email;
            auth_request_set $user_username $upstream_http_x_user_username;
            auth_request_set $user_permissions $upstream_http_x_user_permissions;
            
            proxy_set_header X-User-ID $user_id;
            proxy_set_header X-User-Email $user_email;
            proxy_set_header X-User-Username $user_username;
            proxy_set_header X-User-Permissions $user_permissions;
            
            # Redirigir si no está autenticado
            error_page 401 = @redirect_login;
            error_page 403 = @redirect_unauthorized;
            
            # Reescribir la ruta para el backend
            rewrite ^/proyectos/api/(.*)$ /api/$1 break;
            
            proxy_pass http://project_management_backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }
        
        # Backend API Pública (Puerto 4000) - SIN AUTENTICACIÓN
        location /proyectos/api-public/ {
            # Reescribir la ruta para el backend
            rewrite ^/proyectos/api-public/(.*)$ /api/$1 break;
            
            proxy_pass http://project_management_backend:4000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
        }
        
        # Frontend de Proyectos - CON AUTENTICACIÓN
        location /proyectos/ {
            # ✅ CORREGIDO: Cambié de /proyectos a /projects
            auth_request /auth/validate-microservice/projects;
            
            # Pasar información del usuario autenticado
            auth_request_set $user_id $upstream_http_x_user_id;
            auth_request_set $user_email $upstream_http_x_user_email;
            auth_request_set $user_username $upstream_http_x_user_username;
            
            proxy_set_header X-User-ID $user_id;
            proxy_set_header X-User-Email $user_email;
            proxy_set_header X-User-Username $user_username;
            
            # Redirigir si no está autenticado
            error_page 401 = @redirect_login;
            error_page 403 = @redirect_unauthorized;
            
            proxy_pass http://project_management_frontend:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        # =================================================================
        # DASHBOARD-DIRECCION
        # =================================================================
        location /dashboard-direccion/ {
            auth_request /auth/validate-microservice/dashboard-direccion;
            
            auth_request_set $user_id $upstream_http_x_user_id;
            auth_request_set $user_email $upstream_http_x_user_email;
            auth_request_set $user_name $upstream_http_x_user_name;
            auth_request_set $user_permissions $upstream_http_x_user_permissions;
            
            proxy_set_header X-User-ID $user_id;
            proxy_set_header X-User-Email $user_email;
            proxy_set_header X-User-Name $user_name;
            proxy_set_header X-User-Permissions $user_permissions;
            
            error_page 401 = @redirect_login;
            error_page 403 = @redirect_unauthorized;
            
            proxy_pass http://dashboard-direccion:61800/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
            
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # =================================================================
        # VALIDACIÓN DE AUTENTICACIÓN (Endpoints internos)
        # =================================================================
        
        # Validación genérica de tokens
        location = /auth/validate {
            internal;
            proxy_pass http://auth_backend:3000/api/auth/validate;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            
            # Extraer token de la cookie si existe
            set $auth_token "";
            if ($http_cookie ~* "accessToken=([^;]+)") {
                set $auth_token "Bearer $1";
            }
            
            set $final_auth $http_authorization;
            if ($final_auth = "") {
                set $final_auth $auth_token;
            }
            
            proxy_set_header Authorization $final_auth;
            proxy_set_header Cookie $http_cookie;
        }
        
        # Validación específica por microservicio
        location ~ ^/auth/validate-microservice/(.+)$ {
            internal;
            set $microservice_name $1;
            proxy_pass http://auth_backend:3000/api/auth/validate-microservice/$microservice_name;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Microservice-Name $microservice_name;
            
            # Extraer token de la cookie si existe
            set $auth_token "";
            if ($http_cookie ~* "accessToken=([^;]+)") {
                set $auth_token "Bearer $1";
            }
            
            set $final_auth $http_authorization;
            if ($final_auth = "") {
                set $final_auth $auth_token;
            }
            
            proxy_set_header Authorization $final_auth;
            proxy_set_header Cookie $http_cookie;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header Host $host;
        }

        # =================================================================
        # REDIRECCIÓN A LOGIN Y UNAUTHORIZED
        # =================================================================
        location @redirect_login {
            return 302 http://$host/login?redirect=$request_uri;
        }

        location @redirect_unauthorized {
            return 302 http://$host/dashboard?error=unauthorized&service=$request_uri;
        }

        # =================================================================
        # FRONTEND AUTH-SYSTEM (React App)
        # =================================================================
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }
    }
}
