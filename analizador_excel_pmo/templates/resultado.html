<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Archivo listo | DataGlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Hind:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Hind', sans-serif;
        }
        h2 {
            font-family: 'Lora', serif;
            color: #E87524;
        }
        .card {
            border-top: 5px solid #E87524;
            border-radius: 1rem;
        }
        .btn-success {
            background-color: #8BBF3F;
            border: none;
        }
        .btn-success:hover {
            background-color: #7AAF35;
        }
    </style>
</head>
<body class="text-center">
    <div class="container py-5">
        <div class="card shadow p-5 mx-auto" style="max-width: 600px;">
            <h2>✅ Archivo procesado correctamente</h2>
            <p class="text-muted">Tu hoja <strong>Resultado</strong> ha sido creada y está lista para descargar.</p>
            <a href="/download/{{ filename }}" class="btn btn-success mt-3 px-4 py-2">⬇️ Descargar archivo</a>
            <a href="/" class="btn btn-outline-secondary mt-3 px-4 py-2">⬅️ Volver al inicio</a>
        </div>
    </div>
</body>
</html>
