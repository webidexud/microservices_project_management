<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>IDEXUD | Analizador Inteligente de Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Hind:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Hind', sans-serif;
        }
        h1, h2, h3, h4, h5 {
            font-family: 'Lora', serif;
            color: #333;
        }
        .brand-title {
            color: #E87524;
            font-weight: 700;
            font-size: 2.2rem;
        }
        .card {
            border: none;
            border-top: 5px solid #E87524;
            border-radius: 1rem;
        }
        .btn-primary {
            background-color: #E87524;
            border: none;
        }
        .btn-primary:hover {
            background-color: #C95C10;
        }
    </style>
</head>
<body>
    <div class="container py-5 text-center">
        <h1 class="brand-title mb-3">IDEXUD</h1>
        <p class="text-muted mb-5">Analizador inteligente y rápido de archivos Excel</p>
        <div class="card shadow p-5 mx-auto" style="max-width: 550px;">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input class="form-control form-control-lg" type="file" name="file" accept=".xlsx" required>
                </div>
                <button class="btn btn-primary btn-lg w-100" type="submit">⚡ Analizar archivo</button>
            </form>
        </div>
    </div>
</body>
</html>
